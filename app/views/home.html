<div class="container">
  <div class="row">
      <div class="col-md-7">
        <div class="block-flat game-home-bloc">
          <div class="header game-title-container game-title">{{ 'ARTICLES_TITLE' | translate }}</div>
          <div class="content" id="map_one">
            <ul class="articles-list">
              <li class="home-articles-list" ng-repeat="article in posts | orderBy:orderArticles">
                <div class="one-line-title">
                  <a target="_blank" title="{{article.title}}" href="{{article.link}}"><img ng-src="images/{{gamesInfo[article.category].id}}.png" height="24" width="24" /> <img ng-src="images/{{websites[article.website].id}}_16.png" /> <span ng-bind="article.date" class="article-date"></span> <span ng-bind="article.title"></span></a>
                </div>
              </li>
              <li class="loading" ng-if="!articlesLoaded" style="cursor:default;">{{ 'LOADING' | translate }} <img ng-src="images/loading.png" />
              <!-- <li class="more" ng-disabled="posts.length < news_page_size" ng-click="nextPage('news')" style="cursor:pointer;">{{ 'MORE' | translate }} <img ng-src="images/more.png" />
              </li> -->
            </ul>
          </div>
        </div>
      </div>

    <div class="col-md-5">
       <div class="block-flat game-home-bloc">
          <div class="header game-title-container game-title">{{ 'STREAMS' | translate }}</div>
          <div>
          <ul class="articles-list">
            <li class="home-articles-list" ng-repeat="stream in gameStreams | orderBy:orderStreams">
              <a target="_blank" href="{{stream.link}}">
                <div class="pull-left" style="position:absolute; padding-top:8px"><img ng-src="images/{{stream.game}}.png" width="24" height="24" /></div> 
                <div class="one-line-title">
                  <div ng-bind="stream.status" style="position:relative; padding-left:33px"></div>
                </div>
                <div style="position:relative; padding-left:33px" class="article-date"><span style="font-size:12px" ng-bind="stream.viewers"></span> {{ 'VIEWERS' | translate }} {{ 'WITH' | translate }} <span ng-bind="stream.name"></span></div>
              </a>
            </li>
            <li class="loading" ng-if="!streamsLoaded" style="cursor:default;">{{ 'LOADING' | translate }} <img ng-src="images/loading.png" />
            <!-- <li class="more" ng-disabled="gameStreams.length < streams_page_size" ng-click="nextPage('streams')" style="cursor:pointer;">{{ 'MORE' | translate }} <img ng-src="images/more.png" /> -->
              </li>
          </ul>
          </div>
        </div>
      </div>

    </div>
</div>
